<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#" method="post">
        <p>List Name:</p>
            <p><input type="text", name="listName" /></p>
        <p>Item Name:</p>
            <p><input type="text", name="itemName" /></p>
        <p>Price:</p>
            <p><input type="text", name="itemPrice" /></p>
        <p><input type="submit", value="submit" /></p> <!--Submit-->
    </form>

    <ul>
        {% for i in data %}
            <li>{{i}}</li>
        {% endfor %}
    </ul>

</body>
</html>
