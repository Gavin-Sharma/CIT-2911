<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static_files/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/static_files/img/tinyslice_logo.jpg" alt="company logo" class="company-logo" width="100"
                height="40">
            {{ nav.my_navbar.render() }}
        </div>
    </header>

    <form action="#" method="post">
        <p>List Name (add/create):</p>
            <p><input type="text" required="required", name="listName" /></p>
        <p>Item Name:</p>
            <p><input type="text" required="required", name="itemName" /></p>
        <p>Price:</p>
            <p><input type="number" required="required" name="itemPrice" /></p>
        <p><input type="submit", value="submit" /></p> <!--Submit-->
    </form>

    <!--Below will loop over the json data and show it in a list format-->
    <ul> 
        {% for i in grocery_lists %}
            <li>{{ i.list_name }}</li>
                <ul>
                    {% for grocery in i.grocery %}
                    <li>{{ grocery[0] }}: ${{ grocery[1] }}</li>
                    {% endfor %}
                </ul>
        {% endfor %}
    </ul>

</body>
</html>
